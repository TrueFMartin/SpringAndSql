<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Query Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('./logo.png'); /* Add your background image here */
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }

        .nav-bar {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form > p {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<!--<div th:replace="~{fragments/header :: menus}"></div>-->
<div th:insert="~{fragments/search :: search-container('')}"></div>
<!--<div th:replace="~{fragments/footer :: footer}"></div>-->
<table>
    <thead>
    <tr>
        <th>Team</th>
        <th>Conference</th>
        <th>Total Wins</th>
        <th>Conference Wins</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${tableData}">
        <td th:text="${row['Team']}">Team Name</td>
        <td th:text="${row['Conference']}">Conference</td>
        <td th:text="${row['Total Wins']}">0</td>
        <td th:text="${row['Conference Wins']}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
